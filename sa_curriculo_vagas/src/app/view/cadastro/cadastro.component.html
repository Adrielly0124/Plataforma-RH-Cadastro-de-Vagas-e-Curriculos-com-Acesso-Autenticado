<h1>Se cadastre e tenha acesso a +10mil vagas</h1>

<h2>Preencha Abaixo:</h2>
<form>
  <div class="form-group">
    <label for="nome">Nome completo</label>
    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
  </div>
  <div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
  </div>
  <div class="form-group">
    <label for="cidade">Cidade</label>
    <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar Candidato</button>
</form>
