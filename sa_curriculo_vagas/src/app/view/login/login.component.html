<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div>
      <label for="email">E-mail:</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required />
    </div>
    <div>
      <label for="password">Senha:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required />
    </div>
    <button type="submit">Entrar</button>
  </form>

  <div *ngIf="loginError" class="error">
    {{ loginError }}
  </div>

  <div *ngIf="userRole">
    <div *ngIf="userRole === 'admin'" class="admin-message">
      Bem-vindo, Administrador! Você pode gerenciar vagas.
    </div>
    <div *ngIf="userRole === 'candidato'" class="user-message">
      Bem-vindo, Candidato! Você pode cadastrar e editar seu currículo.
    </div>
  </div>
</div>
